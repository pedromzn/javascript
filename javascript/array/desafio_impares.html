<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio impares</h1>
    <script>
        const numeros = [12, 24, 25, 25, 11]

        let soma = 0
        for(let i = 0; i < numeros.length; i++){
            let n = numeros[i]

            if(n % 2 !== 0){
                soma += n
            }
        }
        alert('a soma dos imapres foi de ' + soma)
    </script>
</body>
</html>
