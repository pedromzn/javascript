<body>
    <h1>teste soma 02</h1>
    <script>
        const numeros = [2,5,33,null, undefined, 'texto']

        let soma = 0

        for(let i = 0; i < numeros.length; i++){
            let n = numeros[i]

            if(typeof n === 'number'){

                //soma somente os nÃºmeros de fato
                soma = soma + n
            }
            
        }
        alert(soma)
    </script>
