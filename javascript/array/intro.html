<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nomes = ['joão', 'Daniel', 'Pedro', 'Larissa', 'Maria'] // sintax literal
        // let nomes = new Array('joão', 'Maria', 'Pedro') sixtax função construtura

        for(i = 0; i < nomes.length; i++){
            document.write('Nomes: ' + nomes[i] + '<br>')
        }
        document.write('A lista de nomes possui' + nomes.length+ 'elementos')
    </script>
</body>
</html>
