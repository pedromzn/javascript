<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <ul id="lista">

    </ul>
    <script> 
    
        

        const alunos = [
            {nome: 'Pedro', nota: [1, 6, 8, 9]},
            {nome: 'Lucas', nota:[10, 5, 3, 4]}
        ]
        
        const listaAlunos = document.getElementById('lista')
        let alunosHtml = ''

        for(i = 0; i < alunos.length; i++){
            alunosHtml += `<li>Aluno: ${alunos[i].nome}`
            soma = 0
            for(j = 0; j < alunos[i].nota.length; j++){
                soma += alunos[i].nota[j]
            }
            let media = soma / alunos[i].nota.length

            alunosHtml += `sua mÃ©dia foi: ${media}</li>`
        }

        listaAlunos.innerHTML += alunosHtml
       
    </script>
</body>
</html>
