<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">
        <!-- <h2>nome</h2>
        <p>Notas: </p>

        <ul>
            <li>10</li>
            <li>4</li>
            <li>5</li>
            <li>2</li>
        </ul>
        <p>Medía: 3</p>
        <p>Aprovado ? Não</p> -->
    </div>
    <script>
        const aluno = {
            nome: 'Pedro',
            notas: [10, 7, 5, 5]
        }
        const output = document.getElementById('output')

        output.innerHTML += `<h2>${aluno.nome}</h2>`
        output.innerHTML += "<p>Notas :</p>"
        output.innerHTML += "<ul>"
        
        let soma = 0
        for(i = 0; i < aluno.notas.length; i++){
            soma+= aluno.notas[i]
            output.innerHTML += `<li>${aluno.notas[i]}</li>`
        }

        let media = soma / aluno.notas.length

        output.innerHTML += "</ul>"        
        output.innerHTML += `<p>média : ${media}</p>`

        let aprovado = (media >= 7) ? 'Sim' : 'Não'
        
        // if(media >= 7){
        //     aprovado = 'sim'
        // } else{
        //     aprovado = 'não'
        // }

        output.innerHTML += `Foi aprovado ? ${aprovado}`
    </script>
</body>
</html>
