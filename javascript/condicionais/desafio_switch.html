<head>

<body>
    <h1>Desafio 2</h1>

    <script>
        let n = null

        switch(typeof n){
            case "number":
            alert('n é um numero')
            break
            case "string":
            alert('n é uma string')
            break
            case "boolean":
            alert('n é um boolean')
            break
            default:
            alert('vixi não sei o que é n')
        }
    </script>
