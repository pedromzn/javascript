<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loop dados</h1>

    
    <script>
        let dado1 = parseInt(Math.random() * 6 + 1)
        let dado2 = parseInt(Math.random() * 6 + 1)

        let cont = 1
        while(dado1 !== dado2){
            console.log(dado1, dado2)
            cont++
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
        }
        console.log('os dados foram jogados ' + cont + ' vezes, e o numero que se repetiu foi: ' + dado1)

        console.log('-------------------------------')

        dado1 = parseInt(Math.random() * 6 + 1)
        dado2 = parseInt(Math.random() * 6 + 1)
        cont = 1

        do{
            console.log(dado1, dado2)
            cont ++
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
        }while(dado1 !== dado2)

        console.log('os dados foram jogados ' + cont + ' vezes, e o numero que se repetiu foi: ' + dado1)
    </script>
</body>
</html>
