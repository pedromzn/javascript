<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let vezes = 0
        let vezesPar = 0

        while(true){
            let dados1 = parseInt(Math.random() * 6) + 1
            let dados2 = parseInt(Math.random() * 6) + 1

            console.log(dados1, dados2, vezes, vezesPar)
            vezes++
            if((dados1 + dados2) % 2 === 0){
                vezesPar++
            }
            if(vezesPar >= 10){
                break
            }
        }
        console.log('Os dados foram jogados ' + vezes + ' vezes')

    </script>
</body>
</html>
