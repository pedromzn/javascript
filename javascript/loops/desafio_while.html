<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>desafio loops</h1>
    <script>
        let n = parseFloat(prompt('digite um numero'))

        if(!isNaN(n)){
            let cont = 0
            while(cont <= 1000){
                document.write(n + 'x' + cont + ' =' + n * cont + "<br>")
                cont++
            }
            document.write('fim do desafio')
        }else{
            alert('digite apenas numeros')
        }
    </script>
</body>
</html>
